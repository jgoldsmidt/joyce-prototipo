<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&family=Cormorant+Garamond:wght@400&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">   
    
    <title>probando</title>

</head>
<body>
    <div id="tei-content"></div>
    <script src="https://unpkg.com/ceteicean@2.0.0/dist/CETEI.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
          let cetei = new CETEI();
      
          cetei.getHTML5("./ej.tei", (data) => {
    document.getElementById("tei-content").appendChild(data);
}).catch(error => {
    console.error("Error al cargar el archivo TEI:", error);
});          
        });
      </script>
      
</body>
</html>
